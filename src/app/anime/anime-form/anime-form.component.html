<div class="container border rounded pt-4 pb-4">
  <h4 class="text-center">Input Your Anime Character</h4>
  <form [formGroup]="animeForm" (ngSubmit)="emitData(animeForm.value)">
    <div class="form-group mb-2">
      <label for="id">Id</label>
      <input id="id" type="text" formControlName="id" class="form-control" placeholder="Enter id">
    </div>
    <div class="form-group mb-2">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter name">
      <div *ngIf="form('name').invalid && form('name').dirty || form('name').touched">
        <div class="text-danger" *ngIf="form('name').errors?.['required']">
          *This field is required
        </div>
        <div class="text-danger" *ngIf="form('name').errors?.['pattern']">
          *This field should contain at least one number
        </div>
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="cover">Cover</label>
      <input id="cover" type="text" formControlName="cover" class="form-control" placeholder="Enter cover">
      <div *ngIf="form('cover').invalid && form('cover').dirty || form('cover').touched">
        <div *ngIf="form('cover').errors?.['required'] || form('cover').errors?.['minlength']" class="text-danger">
          *This field is required and should has at least 10 characters
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="animeForm.invalid">Submit</button>
  </form>
</div>
