<div class="container">
  <h4 class="text-center">Anime List</h4>
  <div class="row g-2 gap-2 d-flex justify-content-center">
    <div class="col-3 card" *ngFor="let anime of animes">
      <div class="card-header">
        <img class="img-fluid" src="{{anime.cover}}" alt="picture-{{anime.name}}">
      </div>
      <div class="card-body">
        <p class="text-center">{{anime.name}}</p>
      </div>
    </div>
  </div>
</div>
